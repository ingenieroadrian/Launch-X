<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primeros Styles</title>
</head>
<style>
    *{
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

    body{

        background-color: azure;

    }

    p{
        color: blueviolet;
        text-align: justify;
    }

    #titulo{

        color:royalblue ;
        text-align: center;

    }

    .izquierda{
        color: black;
    }

    p.izquierda{

        color: rebeccapurple;

    }

    .contraste{

        background-color: whitesmoke;
    }

    h1,h2,p{
        font-weight: lighter;
    }


</style>

<body>

    <h1> Empanaderia 100% colombiana </h1>
    <h2 id="titulo" class="izquierda"> Empanaderia 100% colombiana </h2>
    <p>"Vamos a realizar un emprendimiento colombiano para Lanuch X"</p>

    <h3 class="izquierda">Menu</h3>
    <p class="izquierda"> Bienvenido a la Empanaderia estos son nuestros combos</p>
    <h3 class="izquierda contraste" > Bienvenidos al nuevo mundo de las empanadas </h3>
</body>
</html>
